---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-pipeline
  labels:
    type: pipeline
    backstage.io/kubernetes-id: summit-roma-wind-turbine-app
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.url" . }}
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: package
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: source-folder
        - name: maven-settings
          workspace: maven-settings
    - name: build-and-push
      params:
        - name: IMAGE
          value: $(params.output-image)
      runAfter:
        - package
      taskRef:
        kind: Task
        name: kaniko-gateway
      workspaces:
        - name: source
          workspace: source-folder
    - name: openshift-client
      runAfter:
        - build-and-push
      taskRef:
        kind: ClusterTask
        name: openshift-client
      params:
        - name: SCRIPT
          value: kubectl rollout restart deploy {{ .Values.app.name }}
        - name: VERSION
          value: latest
  workspaces:
    - name: source-folder
    - name: maven-settings
