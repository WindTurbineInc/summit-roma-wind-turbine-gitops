{{- with .Values.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.app.componentId }}
  labels:
    {{- include "quarkus-template.labels" $ | nindent 4 }}
spec:
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      protocol: TCP
  selector:
    {{- include "quarkus-template.selectorLabels" $ | nindent 4 }}
{{- end }}